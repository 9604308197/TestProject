<body style="text-align: center;">
    <div>
        <h3>Entered Elements</h3>  
    </div>

    <h4>10,20,30,20,40,50,20,30,50,60,50,80,90 <h4>

</body>

<script>
   
    var arr1 = [10,20,30,20,40,50,20,30,50,60,50,80,90];
    var count ;
    var arr=arr1.sort();

for (var i = 0; i < arr.length; i=i+count) {
  count=1;
  for (var j = i + 1; j < arr.length; j++) {
    if (arr[i]==arr[j])
      count++;
      
  }
  document.write(arr[i] + " = " + count + "<br>");
}

</script>
