     <h1>Contact Form</h1>
<form [formGroup]="frmContact" (ngSubmit)="onSubmit(frmContact.value)">
    <div class="form-group">
        <label>Contact Id</label>
        <input type="text" class="form-control" formControlName="cid"/>
    </div>
    <div class="form-group">
        <label>Contact Name</label>
        <input type="text" class="form-control" formControlName="cname"/>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="add"/>
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" formControlName="pin"/>
    </div>
    <div class="form-group">
       <button class="btn btn-success">Submit</button>
    </div>
    
</form>
