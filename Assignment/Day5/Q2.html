<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h5>Sum of Running values</h5>
            <div class="form-group">
                <label>  Value</label>
                <input type="number" class="form-control" id="v"/>
                <span class="alert-danger" id="msg">Please Enter Value</span>
            </div>
            
            <div class="form-group">
                <label id="msgResult"> Sum of running Values :</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="HighestValues()">Submit</button>
            </div>
    </div>
</body>
</html>
<script>
document.getElementById("msg").style.display ='none';


let HighestValues = ()=>{
    let eleValue =  document.getElementById("v");
  
    let val = parseFloat(eleValue.value);
    var sum=0;
    if(val>0 )
    {
        for(var i=1; i<=val; i++)
        {
            sum=sum+i;
        }
        document.getElementById("msgResult").innerHTML ="Sum of running Values :" + sum;
    }
    else
    {
        document.getElementById("msgResult").innerHTML ="Value not Entered Properly";
        document.getElementById("msg").style.display ='block';
       
    }   
}

</script>
