<h1 class="container text-center">Template Driven Form</h1>
<br>
<form #frmContact="ngForm"(ngSubmit)="onSubmit(frmContact)">
    <div class="form-group">
        <label>Client Id</label>
        <input type="text" class="form-control" required  name="cid" ngModel/>
    </div>
    <div class="form-group">
        <label>Client Name</label>
    <input type="text" class="form-control" required minlength="3" maxlength="20" name="cname" ngModel/>

    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" required  name="address" ngModel/>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" required  name="phone" ngModel/>
    </div>
    <div class="form-group">
       <button class="btn btn-primary">Submit</button>
       <button class="btn btn-warning" type="reset">Reset</button>
    </div> 
      <h5>{{msg}}</h5>
</form>
