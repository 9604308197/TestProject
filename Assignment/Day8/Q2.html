<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>   
    <div>
      <a id="box1" class="bg-primary text-white p-5" >this is box 1 </a>
      <a id="box2" class="bg-danger text-white p-5" style="display: none" >this is box 2 </a>
      <a id="box3" class="bg-success text-white p-5">this is box 3 </a>
    </div> 

    <br>  </br>
    <button id="btnshow" class="btn btn-dark text-white p-2">Execute</button>
</body>
</html>

<script>
    $(document).ready(function(){
        console.log("Web page Loading !!!");
        $("#btnshow").click(function(){
            $("#box1").fadeOut(3000);
            $("#box2").fadeIn(3000);
            $("#box3").fadeOut(3000);

        })
       
    })
</script>
